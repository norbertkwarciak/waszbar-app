<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon for Google Search (must be multiple of 48px) -->
    <link rel="icon" href="/favicon/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="canonical" href="https://waszbar.app/" />

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/assets/fonts/Montserrat-Regular.woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/assets/fonts/Montserrat-Bold.woff2"
      crossorigin
    />

    <!-- SEO -->
    <title>Waszbar.pl – Obsługa barmańska imprez i wesel</title>
    <meta
      name="description"
      content="Waszbar.pl oferuje profesjonalną obsługę barmańską imprez i wesel. Mobilny drink bar, autorskie koktajle i pełna obsługa eventów."
    />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Waszbar.pl – Obsługa barmańska imprez" />
    <meta
      property="og:description"
      content="Waszbar.pl to profesjonalna obsługa barmańska imprez, oferująca szeroki wybór drinków i koktajli."
    />
    <meta property="og:image" content="https://waszbar.app/FOTO_DRINKBAR_NA_WESELE.jpg" />
    <meta property="og:url" content="https://waszbar.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Waszbar.pl" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Waszbar.pl – Obsługa barmańska imprez" />
    <meta
      name="twitter:description"
      content="Waszbar.pl to profesjonalna obsługa barmańska imprez, oferująca szeroki wybór drinków i koktajli."
    />
    <meta name="twitter:image" content="https://waszbar.app/FOTO_DRINKBAR_NA_WESELE.jpg" />
    <meta name="twitter:site" content="@Waszbar" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
