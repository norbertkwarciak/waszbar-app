name: Deploy to Netlify

on:
  # Enable either workflow_dispatch (manual) or push to main
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM environment
        uses: ./.github/actions/setup-pnpm-env

      - name: Run unit tests
        run: pnpm test -- --run

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-22.04
    needs: test
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-netlify.outputs.deploy-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM environment
        uses: ./.github/actions/setup-pnpm-env

      - name: Lint code
        run: pnpm lint

      - name: Generate .env file
        run: |
          echo "VITE_ENVIRONMENT=production" >> .env
          echo "VITE_API_URL=https://twojadomena.pl" >> .env

      - name: Build app
        run: pnpm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        id: deploy-to-netlify
        with:
          publish-dir: './dist'
          functions-dir: './netlify/functions'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Manual production deploy from GitHub Actions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
